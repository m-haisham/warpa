name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3

    - name: Build
      run: |
        cargo build -p warpalib --verbose
        cargo build -p warpa --verbose
    
    - name: Run tests
      run: |
        cargo test -p warpalib --verbose
        cargo test -p warpa --verbose
